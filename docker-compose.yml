version: '3.8'

services:
  # MySQL Database
  database:
    image: mysql:8.0
    container_name: attendance-db
    restart: unless-stopped
    platform: linux/arm64/v8
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD}
      MYSQL_DATABASE: ${DB_NAME}
      MYSQL_USER: ${DB_USER}
      MYSQL_PASSWORD: ${DB_PASSWORD}
    volumes:
      - db_data:/var/lib/mysql
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "3306:3306"
    networks:
      - attendance-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10

  # Node.js Backend API
  backend:
    image: ghcr.io/${GITHUB_USERNAME:-yourusername}/attendance-backend:latest
    container_name: attendance-backend
    restart: unless-stopped
    platform: linux/arm64/v8
    environment:
      NODE_ENV: ${NODE_ENV}
      PORT: ${BACKEND_PORT}
      DB_HOST: database
      DB_PORT: 3306
      DB_NAME: ${DB_NAME}
      DB_USER: ${DB_USER}
      DB_PASSWORD: ${DB_PASSWORD}
      JWT_SECRET: ${JWT_SECRET}
      MANAGEMENT_PASSWORD: ${MANAGEMENT_PASSWORD}
      API_TOKEN: ${API_TOKEN}
    ports:
      - "${BACKEND_PORT}:${BACKEND_PORT}"
    depends_on:
      database:
        condition: service_healthy
    networks:
      - attendance-network
    labels:
      - "com.centurylinklabs.watchtower.enable=true"

  # Nginx Web Server for Frontend
  frontend:
    image: nginx:alpine
    container_name: attendance-frontend
    restart: unless-stopped
    platform: linux/arm64/v8
    ports:
      - "${FRONTEND_PORT}:80"
    volumes:
      - ./frontend:/usr/share/nginx/html:ro
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - backend
    networks:
      - attendance-network

  # Python RFID/LCD Service
  rfid-service:
    build:
      context: ./rfid-service
      dockerfile: Dockerfile
    image: ghcr.io/${GITHUB_USERNAME:-yourusername}/attendance-rfid:latest
    container_name: attendance-rfid
    restart: unless-stopped
    platform: linux/arm64/v8
    privileged: true
    environment:
      API_URL: http://backend:${BACKEND_PORT}
      API_TOKEN: ${API_TOKEN}
      LCD_I2C_ADDRESS: ${LCD_I2C_ADDRESS:-0x27}
      LCD_COLS: ${LCD_COLS:-16}
      LCD_ROWS: ${LCD_ROWS:-2}
    devices:
      - /dev/gpiomem:/dev/gpiomem
      - /dev/i2c-1:/dev/i2c-1
    networks:
      - attendance-network
    depends_on:
      - backend
    labels:
      - "com.centurylinklabs.watchtower.enable=true"

  # Watchtower - Auto-update containers
  watchtower:
    image: beatkind/watchtower:latest
    container_name: attendance-watchtower
    restart: unless-stopped
    platform: linux/arm64/v8
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    environment:
      - WATCHTOWER_CLEANUP=true
      - WATCHTOWER_POLL_INTERVAL=3600
      - WATCHTOWER_LABEL_ENABLE=true
    command: --interval 3600 --cleanup

networks:
  attendance-network:
    driver: bridge

volumes:
  db_data:
